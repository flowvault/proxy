play.i18n.langs=["en"]

evolutionplugin=disabled

play.server.netty.maxInitialLineLength=8192

play.crypto.secret=${?CONF_PLAY_CRYPTO_SECRET}
play.http.requestHandler="controllers.RequestHandler"

play.modules.enabled += "clients.TokenClientModule"
play.modules.enabled += "clients.SignalfxClientModule"
play.modules.enabled += "controllers.ServerProxyModule"
play.modules.enabled += "lib.CloudwatchModule"
play.modules.enabled += "lib.SignalfxModule"
play.modules.enabled += "actors.Bindings"
play.http.errorHandler = "lib.ErrorHandler"
play.http.filters=filters.CorsWithLoggingFilter
play.filters.cors.preflightMaxAge = 3 days
play.filters.cors.allowedHttpMethods = ["DELETE", "GET", "PATCH", "POST", "PUT", "OPTIONS"]

virtual.host.name = "api.flow.io"
jwt.salt=${?JWT_SALT}
proxy.config.uris=${?PROXY_CONFIG_URIS}
apidoc.service.uris=${?APIDOC_SERVICE_URIS}

signalfx.token=${?SIGNALFX_TOKEN}

aws.access.key=${?AWS_ACCESS_KEY}
aws.secret.key=${?AWS_SECRET_KEY}

default-server-context {
  fork-join-executor {
    parallelism-factor = 5.0
    parallelism-max = 100
  }
}

fallback-context {
  fork-join-executor {
    parallelism-factor = 2.0
    parallelism-max = 10
  }
}

override-context {
  fork-join-executor {
    parallelism-factor = 1.0
    parallelism-max = 2
  }
}

main-context {
  fork-join-executor {
    parallelism-factor = 2.0
    parallelism-max = 100
  }
}

